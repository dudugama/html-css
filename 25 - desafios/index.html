<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÓH A TABELAAH</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

    </style>
</head>
<body>
    <h1>ÓH A TABELAAH</h1>

    <table>
        <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
    </tr>
    
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>

        <tr>
            <td>I</td>
            <td>J</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td colspan="5">N</td>
        </tr>
    </table>
</body>
</html>
