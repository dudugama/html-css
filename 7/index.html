<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o seu navegador</p>
    <picture>
        <source media="max-width: 750px" srcset="imagens/foto-p.png">
        <source media="max-width: 1050px" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Vamos aprender a reproduzir aúdios em HTML5</h1>
    <audio preload="metadata" autoplay controls loop> 
        <source src="mídia/beat GIULIO FERRO.mp3" type="audio/mpeg"> 
        <p>Infelizmente seu navegador não suportar arquivos de áudio. Clique <a href="mídia/beat GIULIO FERRO.mp3">aqui</a> para carregar o seu aúdio.</p>
    </audio>
    

</body>
</html>
