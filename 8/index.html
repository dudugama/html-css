<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos no site</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video poster="imagem/arte gui.png" width="250px" controls autoplay loop>
        <source src="mídia/video gui feito.mp4" type="video/mp4">
        <source src="mídia/video.m4v" type="video/mp4">
        <source src="mídia/video-gui-feito.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com este tipo de arquivo :/</p>
    </video> 
    <p>Este vídeo está hospedado aqui mesmo</p>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WqUcjS0vLSQ?si=2kBA1fLLV9VU5Z9b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
